<!DOCTYPE html>
<html lang="en">
<script src="https://unpkg.com/vue@next"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3</title>
</head>

<body>
    <div id="app">
        Counter: {{ message }}
        number:{{ price * num}}
    </div>
</body>
<script>
    const vm = Vue.createApp({
        data() {
            return {
                message: 'hello Vue 3.0!',
                price: 20,
                num:10
            }
        }
    });

    vm.mount('#app');
</script>

</html>
